---
layout: default
---

<div class="home">

  <ul data-block="posts">
    {% for post in site.posts %}
      <li data-component="post">
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <h2>{{ post.date | date: "%b %-d, %Y" }}</h3>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="http://feeds.feedburner.com/adamslists">Subscribe</a></p>

</div>
