# Site settings
title: "Adam's Lists"
email: hello@adamgrant.me
description: > # this means to ignore newlines until "baseurl:"
  "I don't blog. I write carefully-collected lists."
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://adamslists.com" # the base hostname & protocol for your site
twitter_username: NiceGoingAdam
github_username:  adamjgrant

# Build settings
markdown: kramdown

gems:
  - "autoprefixer-rails"
  - "jekyll-assets"

sass:
  sass_dir: _sass
  load_paths:
    - "_sass"
    - "kickstart"
    - "kickstart/lib-core/sass"
assets:
  sources:
    - "_assets/javascripts"
    - "_assets/stylesheets"
    - "_sass"
    - "kickstart"
    - "kickstart/lib-core/sass"
